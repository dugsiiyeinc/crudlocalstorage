<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Management</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/post.js" defer></script>
</head>
<body>
    <div class="crud-container">
        <h1 class="crud-title">Create or Edit a Post</h1>
        <h5 style="text-align: right; padding: 0 10px; cursor: pointer;" id="logout">Logout</h5>
         
        <form id="postForm" class="crud-form">
            <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" id="title" placeholder="Enter post title">
            </div>
            <div class="form-group">
                <label for="content">Post Content</label>
                <textarea id="content" placeholder="Enter post content"></textarea>
            </div>
            <div class="form-group">
                <label for="imgUrl">Image URL</label>
                <input type="text" id="imgUrl" placeholder="Enter image URL">
            </div>
            <button type="submit" class="button" id="postSubmitBtn">Save Post</button>
        </form>

        <h2>Your Posts</h2>
        <div id="postsContainer">
            
        </div>
    </div>
</body>
</html>
